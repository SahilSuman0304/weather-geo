<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>weather</title>
  <link rel="stylesheet" href="./StylesA.css">
</head>
<body>
  <div class="container">
    <h1 class="headingA">Weather API</h1>
    <div class="sectionA">
      <div id="info">
        <div>
          <p>Latitude : <span id="lat-text"></span></p>
          <p>Longitude : <span id="long-text"></span></p>
        </div>  
      </div>
      <div id="map"></div>
      </div>
    </div>
    <div class="sectionB">
      <h1 class="heading2">Weather Data</h1>
        <div class="data">
            <div class="data-show">
                <p class="location txt">Location</p>
                <p class="description txt">Lat <span class="lat-text">Long</span></p>
                <p class="time txt">TimeZone</p>
                <p class="windspeed txt">Wind Speed</p>
                <p class="pressure txt">Pressure</p>
                <p class="windhumidity txt">Humidity</p>
                <p class="winddirection txt">Temperature</p>
                <p class="uvindex txt">UV index</p>
                <p class="feellike txt">Feel Like</p>

            </div>
        </div>
    </div>
  </div>
  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
     integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM="
     crossorigin=""></script>
<script src="./scriptA.js"></script>

</body>
</html>
